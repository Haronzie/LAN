<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CDRRMO Admin Registration</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and Background */
    body {
      /* Subtle overlay on top of background image for readability */
      background:
        linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('/images/cdrrmo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header / Branding */
    header {
      display: flex;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem 2rem;
    }
    header img {
      width: 50px;
      height: 50px;
      margin-right: 1rem;
    }
    header h1 {
      font-size: 1.5rem;
      font-weight: normal;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Form Container */
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .container h2 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }
    .container p.description {
      font-size: 0.9rem;
      margin-bottom: 2rem;
      color: #cccccc;
    }

    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-bottom: 1rem;
    }
    label {
      text-align: left;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      color: #333;
    }
    button {
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #1877f2;
      color: #fff;
      transition: background 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #145abf;
    }
    button:disabled {
      background-color: #a1c9f1;
      cursor: not-allowed;
    }

    /* Messages and Spinner */
    .message {
      min-height: 1.5rem;
    }
    .error {
      color: #ff4d4d;
    }
    .success {
      color: #4dff88;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Link Styles */
    a {
      color: #1877f2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header h1 {
        font-size: 1.2rem;
        margin-top: 0.5rem;
      }
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header / Branding -->
  <header>
    <!-- Replace with your actual logo or official seal -->
    <img src="/images/seal.png" alt="CDRRMO Seal" />
    <h1>CDRRMO Admin Portal</h1>
  </header>

  <main>
    <div class="container" role="main">
      <h2>Create Admin Account</h2>
      <p class="description">
        Welcome to the official City Disaster Risk Reduction and Management Office portal. 
        Please fill out the form below to create your administrator account.
      </p>
      <form id="registerForm">
        <div>
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            placeholder="Enter your username" 
            required 
            aria-required="true"
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
            required 
            aria-required="true"
          />
        </div>
        <button type="submit" id="submitBtn">Register</button>
      </form>
      <div id="message" class="message" aria-live="polite"></div>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </main>

  <script>
    // Check if an admin already exists; if so, redirect to login.
    async function checkAdmin() {
      try {
        const response = await fetch('https://localhost/admin-status', { credentials: 'include' });
        const data = await response.json();
        if (data.adminExists) {
          window.location.href = 'login.html';
        }
      } catch (error) {
        console.error('Error checking admin status:', error);
      }
    }
    checkAdmin();

    // Handle registration form submission
    const registerForm = document.getElementById('registerForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Clear previous messages
      messageDiv.textContent = '';

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Disable the submit button and show a spinner while processing
      submitBtn.disabled = true;
      const spinner = document.createElement('div');
      spinner.className = 'spinner';
      messageDiv.appendChild(spinner);

      try {
        const response = await fetch('https://localhost/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();

        // Remove spinner
        spinner.remove();

        if (!response.ok) {
          messageDiv.innerHTML = `<p class="error">Registration Error: ${data.message || response.statusText}</p>`;
        } else {
          messageDiv.innerHTML = `<p class="success">${data.message || 'Registered successfully! Redirecting to login...'}</p>`;
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        }
      } catch (error) {
        spinner.remove();
        messageDiv.innerHTML = `<p class="error">Registration Error: ${error.message}</p>`;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
